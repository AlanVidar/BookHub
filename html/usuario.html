<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .usuario {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inicia Sesión</h1>
    </header>
    <div class="container">
        <h2>Biblioteca Virtual Pitufos</h2>
        <div class="usuario">
            <h3>Inicia Sesión</h3>
            <form id="loginForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br><br>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Aquí puedes agregar la lógica de autenticación, como verificar las credenciales en una base de datos
            // Por ahora, simplemente mostraremos un mensaje de éxito
            alert(`Bienvenido, ${username}! Sesión iniciada correctamente.`);
        });
    </script>
</body>
</html>
