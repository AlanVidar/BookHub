<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 25px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .usuario {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crear cuenta</h1>
    </header>
    <div class="container">
        <h2>Biblioteca Virtual Pitufos</h2>
        <div class="usuario">
            <h3>Crear Cuenta</h3>
            <form id="usuarios" action="registrar.php" method="POST">
                <!-- ... (campos del formulario) ... -->
                <label for="id_usuario">Id Usuario:</label>
                <input type="text" id="id_usuario" name="id_usuario">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo">
                
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                
                <label for="cant_libros">Cantidad de Libros:</label>
                <input type="text" id="cant_libros" name="cant_libros">
                
                <button type="submit" name="submit">Crear Cuenta</button>
           
        </div>
    </div>
    
    <script>
        document.getElementById("usuarios").addEventListener("submit", function(event) {
            event.preventDefault();
            const id_usuario = document.getElementById("id_usuario").value;
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const rol = document.getElementById("rol").value;
            const password = document.getElementById("password").value;
            const cant_libros = document.getElementById("cant_libros").value;
            
            // Validación de "cant_libros"
            if (isNaN(cant_libros) || cant_libros < 0) {
                alert("Por favor, ingresa una cantidad válida de libros.");
                return; // Detener el envío del formulario si es inválido
            }
            
            // Aquí puedes agregar la lógica de registro de usuarios, como enviar los datos a un servidor
            // Por ahora, simplemente mostraremos un mensaje de éxito
            alert(`Cuenta creada con éxito:
                  Nombre de Usuario: ${id_usuario}
                  Correo: ${correo}
                  Rol: ${rol});
        }); </form>
    </script>
</body>
</html>
